    <body class="web_seeker">
        <header class="">
            <div class="header_content">
                <div class="menu_back"><span>뒤로 가기</span></div>
                <div class="logo_wrapper">
                    <a>
                      <img alt="로고" src="files/logo.png" >
                    </a>
                </div>
            </div>
        </header>
        <div class="main_content_wrapper">
            <div class="container12" style="border-bottom:none;">
                <div class="top_banner">
                    <div class="top_left" style="width:auto;">
                        <div class="content_title">
                            <h1 class="title" style="font-weight:500;">
                                문의하기
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="bottom_banner">
                    <div class="bottom_left">
                        <div class="hotel_desc" style="padding-top:20px;">
                            <p>문의해 주시면 기쁩니다! 플랫폼에 대한 질문이 있거나, 데모 요청을 원하시거나, 단순히 인사를 전하고 싶으시다면 아래 양식을 통해 언제든지 연락해 주세요. 저희 팀이 성심껏 도와드리겠습니다.</p>
                        </div>
                        <div class="contact_form_wrapper" id="contact_form_section" style="background:none; padding-top: 20px;">
                            <div class="container12">
                                <form class="contact_form" id="contact_form" name="contact">
                                    <div class="information">
                                        <div class="inputs_content">
                                            <div class="inputs_wrapper">
                                                <div class="contInput">
                                                    <input class="bordeInput required" id="name" name="name" placeholder="이름*" required type="text" value="">
                                                    <label class="form_label" for="name">
                                                    이름*
                                                    </label>
                                                </div>
                                                <div class="contInput">
                                                    <input class="bordeInput required" id="email" name="email" placeholder="이메일*" required type="email" value="">
                                                    <label class="form_label" for="email">
                                                    이메일 주소*
                                                    </label>
                                                </div>
                                                <div class="contInput">
                                                    <input class="bordeInput required" id="telephone" name="telephone" placeholder="전화번호*" required type="tel" value="">
                                                    <label class="form_label" for="phone">전화번호*</label>
                                                </div>
                                            </div>
                                            <div class="textarea_wrapper">
                                                <textarea class="bordeInput" id="comments" name="comments" placeholder="의견*" required type="text"></textarea>
                                                <label class="form_label" for="comments">의견</label>
                                            </div>
                                        </div>
                                        <div class="bottom_content">
                                            <div class="captcha">
                                                <div class="g-recaptcha" data-sitekey="6LcrBLIUAAAAACeeXuNIcLWCv-1dU7_yNd41NIEc">
                                                    <div style="width: 304px; height: 78px;">
                                                        <div></div>
                                                        <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="policy-terms">
                                                <div>* 필수 입력란</div>
                                                <input class="required" id="accept-term" name="accept_term" required type="checkbox">
                                                <a class="myFancyPopup fancybox.iframe" href="privacy.html">
                                                개인정보 보호정책을 읽고 동의합니다.
                                                </a>
                                            </div>
                                            <button class="btn_primary submit_contact_form" id="contact-button">보내기</button>
                                        </div>
                                    </div>
                                    <input name="language" type="hidden" value="KOREAN">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer style="background:#F7F7F7;margin:0;padding-bottom:40px;">
            <div class="container12" style="width:calc(100vw - 100px);margin:auto;border:none;">
                <div class="top_content">
                    <div class="col col_3 links_column">
                        <h4 class="col_title">
                            회사
                        </h4>
                        <ul class="sections_links_list">
                            <li>
                                <a class="section_link" href="about.html" target="_blank">
                                  회사 소개
                                </a>
                            </li>
                            <li>
                            <li>
                                <a class="section_link" href="contact.html" target="_blank">
                                  문의하기
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bottom_content has_languages_selector" style="padding-bottom:40px;margin-top:40px;border-top:solid 1px rgba(87, 89, 90, 1);padding-top:40px;">
                    <div class="policies_footer" style="justify-content:flex-start;">
                        <div class="legal_text">
                            <p>Data Elemental 2025 © 모든 권리 보유</p>
                        </div>
                        <div class="policies_sections">
                            <a class="menu_bottom" href="terms.html" target="_blank">이용 약관</a>
                            <a class="menu_bottom" href="privacy.html" target="_blank">개인정보 보호정책</a>
                        </div>
                        <div class="legal_text">
                            <p style="padding-top: 15px; line-height: 1.3;">
                                주소: 서울특별시 중구 서소문동 21-1 <br>
                                전화: +34 986 227 374 <br>
                                법인 등록 번호: 4010501096087 <br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script>
            document.getElementById("contact_form").addEventListener("submit", function (e) {
                e.preventDefault();
    
                document.getElementById("contact_form").innerHTML = '<div style="display: flex; justify-content: center; align-items: center;"><img src="files/loading.gif" style="" width="80"></div>';
    
                setTimeout(() => {
                    document.getElementById("contact_form").innerHTML = '<div style="display: flex; justify-content: center; align-items: center;"><p style="font-size: 18px; color:black; font-weight: 700; text-align: center;">등록해 주셔서 감사합니다. 담당자가 곧 연락드리겠습니다.</p></div>';
                }, 2000);
            });
        </script>
    </body>
